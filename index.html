<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="shortcut icon" href="./favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0dec652169.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="search-wrapper">
            <input type="text"
            id="country-inp"
            placeholder="Enter a country name here...." >
            <span class="icon">
                <i  class=" fa-solid fa-magnifying-glass "></i>
            </span>
            <button id="Search-btn">Search</button>
        </div>

        <div id="result"></div>

        <button id="AllCountryNameBtn"> All Country Name</button>
        <ol class="CountryList"></ol>

    </div>




    <script src="./js/script.js"></script>
</body>
</html>
